<div class="w3-container content box">
  <h1 class="w3-center w3-border-bottom " style="font-weight: bold;"> Microfinance And Loan </h1>

  <div class="w3-section w3-border w3-padding-16" style="padding-left:200px;">
    <h2> Create Staff</h2>
    <form class="w3-form" [formGroup]="registerForm" (ngSubmit)="submit();">
    <label class="field"><b> Name</b></label>
    <input class="w3-input w3-border-orange field" type="text" placeholder="Enter  Name" formControlName="staffName"   required><br>
    <label class="field"><b>Address</b></label>
    <input class="w3-input w3-border-orange field" type="text" placeholder="Enter  Address" formControlName="staffAddress"  required><br>

    <label class="field"><b>NRC No</b></label>
    <input class="w3-input w3-border-orange field" type="text" placeholder="Enter  NRC" formControlName="staffNRCNo"  required><br>

    <label class="field"><b>Phone </b></label>
    <input class="w3-input w3-border-orange field" type="text" placeholder="Enter  Phone" formControlName="staffPhone"  required><br>

    <label class="field"><b>Email</b></label>
    <input class="w3-input w3-border-orange field" type="text" placeholder="Enter email" formControlName="staffEmail"  required><br>

      <div formGroupName="passwords">
        <label class="field"><b>Password</b></label>
        <p>
          <input type="text" class="w3-input w3-border" placeholder="Password" formControlName="password"/>
        </p>
        <label class="field"><b>Confirm Password</b></label>
        <p>
          <input type="text" class="w3-input w3-border" placeholder="Confirm Password" formControlName="confirmPassword"/>
        </p>
      </div>
      <p class="w3-container w3-text-red" *ngIf="registerForm.touched && registerForm.controls.passwords.errors !== null && registerForm.controls.passwords.errors.PasswordNotMergeError">
        * password and confirm password are not marge.
      </p>
      <label class="field"><b>Role</b></label><br>
      <select class="w3-select w3-border" name="Role" style="width: 500px;" formControlName="role">
        <option *ngFor="let role of roles" [value]="role">{{role}}</option>
      </select><br><br>
    <div>
      <button class="w3-button w3-margin-right " [disabled]="registerForm.invalid && registerForm.touched" type="submit">Add </button>
      <button class="w3-button " style="width: 100px;" type="button" routerLink="/main" routerLinkActive="active"> Cancle</button>

    </div>
    </form>
  </div>
</div>
