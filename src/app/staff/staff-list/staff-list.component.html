<div class="w3-padding">
  <h1 style="padding-left: 10px;"> Staff List</h1>
    <div class="w3-container">
      <button type="submit" value="add" class="w3-button" style="border-radius: 25px;background-color: #e07b39;" routerLink="/staff" routerLinkActive="active">Add staff</button>
    </div>
  </div>
  <br>
  <table class="w3-table w3-striped w3-border content">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>NRC</th>
        <th>Email</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Role</th>
        <th></th>

      </tr>
      <tr *ngFor="let s of students">
        <td>{{s.id}}</td>
        <td>{{s.staffName}}</td>
        <td>{{s.staffNRCNo}}</td>
        <td>{{s.staffEmail}}</td>
        <td>{{s.staffAddress}}</td>
        <td>{{s.staffPhone}}</td>
        <td>{{s.role}}</td>
        <td>
          <button type="submit" value="Back" routerLink="/main" routerLinkActive="active" class="w3-button w3-black w3-margin-left"> Back </button>
        </td>
      </tr>
    </table>

<div class="w3-half">
  <router-outlet></router-outlet>
</div>
