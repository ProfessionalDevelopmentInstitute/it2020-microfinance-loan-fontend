<div class="w3-padding">
  <h1> Staff List</h1>
  <form>
    <table class="w3-table w3-striped w3-border">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>NRC</th>
        <th>Email</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Role</th>
        <th></th>

      </tr>
      <tr *ngFor="let s of students">
        <td>{{s.id}}</td>
        <td>{{s.staffName}}</td>
        <td>{{s.staffNRCNo}}</td>
        <td>{{s.staffEmail}}</td>
        <td>{{s.staffAddress}}</td>
        <td>{{s.staffPhone}}</td>
        <td>{{s.role}}</td>
        <td>
          <button type="submit" value="Back" routerLink="/main" routerLinkActive="active" class="w3-button w3-black w3-margin-left"> Back </button>
        </td>
      </tr>
    </table>
  </form>

</div>

<div class="w3-half">
  <router-outlet></router-outlet>
</div>
