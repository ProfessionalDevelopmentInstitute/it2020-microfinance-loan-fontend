<div class="w3-padding">
  <h1 style="padding-left: 10px;"> Guarantor List</h1>
  <div class="w3-container">
    <button type="submit" value="add" class="w3-button" style="border-radius: 25px;background-color: #e07b39;"
            routerLink="/guarantor" routerLinkActive="active">Add guarantor</button>
    <form class="w3-form" [formGroup]="myF" (ngSubmit)="searchName()">
      <input class="w3-input w3-border-deep-orange right_content" type="text"  formControlName="guarantorName">&nbsp;
      <button type="submit"  class="w3-button" value="Search"  style="border-radius: 25px;background-color: #e07b39;">Search</button>
    </form>
  </div>
  <br>
  <table class="w3-table w3-striped w3-border content">
    <tr>
      <th>Guarantor ID</th>
      <th>Name</th>
      <th>NRC</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Occupation</th>
      <th></th>
    </tr>
    <tr *ngFor="let g of guarantors">
      <td>{{g.id}}</td>
      <td>{{g.guarantorName}}</td>
      <td>{{g.guarantorNRC}}</td>
      <td>{{g.guarantorAddress}}</td>
      <td>{{g.guarantorPhone}}</td>
      <td>{{g.guarantorOccupation}}</td>
      <td>
        <button type="submit" value="Update" class="w3-button w3-light-green" routerLink="/guarantor-update/{{g.id}}" routerLinkActive="active">Update</button>
        <button type="submit" value="Back" routerLink="/main" routerLinkActive="active" class="w3-button w3-black w3-margin-left"> Back </button>
      </td>
    </tr>
 </table>

</div>

<div class="w3-half">
  <router-outlet></router-outlet>
</div>
