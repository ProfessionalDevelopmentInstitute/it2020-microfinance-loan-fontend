<div class="w3-padding">
  <h1> Guarantor List</h1>
  <form>
 <table class="w3-table w3-striped w3-border">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>NRC</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Occupation</th>
      <th></th>
      <th></th>
    </tr>
    <tr *ngFor="let g of guarantors">
      <td>{{g.id}}</td>
      <td>{{g.guarantorName}}</td>
      <td>{{g.guarantorNRC}}</td>
      <td>{{g.guarantorAddress}}</td>
      <td>{{g.guarantorPhone}}</td>
      <td>{{g.guarantorOccupation}}</td>
      <td>
        <button type="submit" value="Update" class="w3-button w3-light-green" routerLink="/guarantor-update/{{g.id}}" routerLinkActive="active">Update</button>
      </td>
      <td>
        <button type="submit" value="Back" routerLink="/main" routerLinkActive="active" class="w3-button w3-black w3-margin-left"> Back </button>
      </td>
    </tr>
 </table>
  </form>

</div>

<div class="w3-half">
  <router-outlet></router-outlet>
</div>
