<div class="w3-container content box">
  <h1 class="w3-center w3-border-bottom " style="font-weight: bold;"> Microfinance And Loan </h1>

  <div class="w3-section w3-border w3-padding-16" style="padding-left:200px;">
    <h2> Create Customer</h2>
    <form class="w3-form" [formGroup]="myForm" (ngSubmit)="Add();">
      <div class="w3-container">
        <label class="field"><b> Name</b></label>
        <input class="w3-input w3-border-orange " type="text" placeholder="Enter Customer Name" formControlName="customerName" ><br>
      </div>

      <div class="w3-container">
        <label class="field"><b>Address</b></label>
        <input class="w3-input w3-border-orange " type="text" placeholder="Enter Customer Address" formControlName="customerAddress" ><br>
      </div>

      <div class="w3-container">
        <label class="field"><b>NRC No</b></label>
        <input class="w3-input w3-border-orange " type="text" placeholder="Enter Customer NRC" formControlName="customerNRC" ><br>
      </div>

      <div class="w3-container">
        <label class="field"><b>Phone </b></label>
        <input class="w3-input w3-border-orange " type="text" placeholder="Enter Customer Phone" formControlName="customerPhone" ><br>
      </div>

      <div class="w3-container">
        <label class="field "><b>Occupation</b></label>
        <input class="w3-input w3-border-orange " type="text" placeholder="Enter Occupation" formControlName="customerOccupation" ><br>
      </div>


      <div class="w3-container">
        <label class="field"><b>Member group</b> </label><br>
        <select class="w3-select" formControlName="member" style="width: 500px;">
          <option *ngFor="let m of member ; let x = index" [value]="x" >{{m.id}}</option>
        </select>
      </div>
      <div class="w3-padding-top">
      <button class="w3-button w3-margin-right " style="width: 100px;"  type="submit" >Add </button>
      <button class="w3-button " style="width: 100px;" type="button" routerLink="/main" routerLinkActive="active"> Cancle</button>
    </div>
    </form>
    </div>
</div>
