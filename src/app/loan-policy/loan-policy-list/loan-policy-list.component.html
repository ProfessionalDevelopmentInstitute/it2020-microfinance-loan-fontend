<div class="w3-padding">
  <h1> Loan Policy List</h1>
  <div  *ngFor="let l of loanPolicies" class="w3-card w3-margin-bottom">

    <div class="w3-container">
      <p>Loan Amount :{{l.loanAmount}}</p>
      <p>Loan Interest :{{l.loanInterest}}</p>
      <p>Months :{{ l.months}}</p>
      <p>Monthly Payment :{{l.monthlyPayment}}</p>
      <button type="submit" value="Back" routerLink="/main" routerLinkActive="active" class="w3-button w3-margin-left"> Back</button>
    </div>
  </div>
</div>

<div class="w3-half">
  <router-outlet></router-outlet>
</div>
