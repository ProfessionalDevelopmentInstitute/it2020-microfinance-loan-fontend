<div class="w3-padding">
  <h1> Member List</h1>
  <form >
<table class="w3-table w3-striped w3-border">
  <tr>
    <th>ID</th>
    <th>Group Name</th>
    <th>Group Type</th>
    <th></th>
    <th></th>
  </tr>
  <tr *ngFor="let m of members" >
    <td>{{m.id}}</td>
    <td>{{m.memberGroupName}}</td>
    <td>{{m.memberType}}</td>
    <td>
      <button type="submit" class="w3-button w3-light-green" value="update" routerLink="/member-update/{{m.id}}" routerLinkActive="active"> Update</button>
    </td>
    <td>
      <button class="w3-button w3-margin-left w3-black" type="submit" value="back" routerLink="/main" routerLinkActive="active">Back</button>

    </td>

  </tr>
</table>
<div class="w3-half">
  <router-outlet></router-outlet>
</div>
