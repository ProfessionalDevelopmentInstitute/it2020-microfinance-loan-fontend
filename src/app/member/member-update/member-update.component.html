<div class="w3-container content">
  <h1 class="w3-center " style="font-weight: bold;"> Microfinance And Loan </h1>
  <div class="w3-padding-32" style="margin-left: 300px;">
    <h2> Update Member</h2>
    <form class="w3-form" ngForm [formGroup]="myForm" (ngSubmit)="submit()">
      <label class="field"><b> Group Name</b></label>
      <input class="w3-input w3-border field" type="text" style="width: 500px;" placeholder="Enter Group Name" formControlName="memberGroupName"  required><br>
      <label class="field"><b>Group Type</b></label><br>
      <input class="w3-radio" type="radio" formControlName="memberType"  value="Group" ngModel checked>
      <label class="w3-margin-right">Group</label>&nbsp;
      <input class="w3-radio" type="radio" formControlName="memberType" value="Individual" ngModel>
      <label>Individual</label>
      <div class="w3-red" *ngIf="myForm.invalid && myForm.touched">
        * are required!
      </div>
      <div class="w3-padding-top">
        <button class="w3-button w3-margin-right " style="width: 100px;"  type="submit" [disabled]="myForm.invalid && myForm.touched">Add </button>
        <button class="w3-button " style="width: 100px;" type="button" routerLink="/main" routerLinkActive="active"> Cancle</button>
      </div>
    </form>
  </div>
</div>
