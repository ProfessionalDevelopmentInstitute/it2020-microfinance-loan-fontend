<div class="w3-padding">
  <h1 style="padding-left: 10px;"> Loan List</h1>
  <div >
    <form class="w3-form">
      <button type="submit" value="add" class="w3-button" style="border-radius: 25px;background-color: #e07b39;" routerLink="/loan" routerLinkActive="active">Add Loan</button>
    </form>
  </div>
  <br>
  <table class="w3-table w3-striped w3-border content">
      <tr>
        <th>ID</th>
        <th>Loanded Date</th>
        <th>Customer_Id</th>
        <th>Guarantor_Id</th>
        <th>LoanPayment_Id</th>
        <th>Staff_Id</th>
        <th></th>

      </tr>
      <tr *ngFor="let l of loans">
        <td>{{l.id}}</td>
        <td>{{l.loandedDate}}</td>
        <td>{{l.customer.id}}</td>
        <td>{{l.guarantor.id}}</td>
        <td>{{l.loanPaymentPolicy.id}}</td>
        <td>{{l.staff.id}}</td>
        <td>
          <button type="submit" value="Back" routerLink="/main" routerLinkActive="active" class="w3-button w3-black w3-margin-left"> Back </button>
    </table>
</div>

<div class="w3-half">
  <router-outlet></router-outlet>
</div>
